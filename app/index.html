<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knockot Example</title>
    <!--  Styles  -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="libraries/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="libraries/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/general-styles.css">
    <!--  Scripts  -->
    <script type="text/javascript" src="libraries/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="libraries/knockout/knockout.js"></script>
    <script type="text/javascript" src="libraries/knockout/knockout-validation.js"></script>
    <script type="text/javascript" src="libraries/requirejs/require.js"></script>
    <script type="text/javascript" src="libraries/amplifyjs/amplify.js"></script>
    <script type="text/javascript" src="libraries/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
    <!-- Left Section  -->
    <div class="menu">
        <span>KNOCKOUT</span>
    </div>
    <div class="container-fluid container-left container-border-1 container-margin-1 container-padding-1">
       <h1>New Product</h1>
        <form class="form-horizontal" role="form" data-bind="with:newProduct">
            <div class="form-group">
                <div class="col-sm-12"><input type="text" class="form-control" placeholder="Name" data-bind="textInput:name"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-12"><input type="password" class="form-control" placeholder="Price" data-bind="textInput:price"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-12"><input type="password" class="form-control" placeholder="Stock" data-bind="textInput:stock"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-12"><button type="submit" class="btn btn-default" data-bind="{click:$parent.addProduct}">
                    <i class="glyphicon glyphicon-plus-sign"></i> Add Product</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container-fluid container-right container-border-1 container-margin-1 container-padding-1">
        
        <h1>Catalog</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                </tr>
                <tbody data-bind="foreach:catalog">
                    <tr>
                        <td data-bind="text:name"></td>
                        <td data-bind="text:price"></td>
                        <td data-bind="text:stock"></td>
                    </tr>
                </tbody>
            </thead>
        </table>
        <strong>Total Items:</strong>
        <span data-bind="text:catalog.length"></span>
    </div>
    <!--  Scripts  -->
    <script type="text/javascript" src="js/models/product.js"></script>
    <script type="text/javascript" src="js/viewmodel.js"></script>
</body>
</html>
